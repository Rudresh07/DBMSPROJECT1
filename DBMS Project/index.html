<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" href="style.css">
    <script src="scripts.js"></script>
    <title>DBMS Project</title>
   
</head>
<body>
    <table>
            <tr>
            
                    <th>Student Details</th>
                
            </tr>
        
       <form id="fillup">
          
           <div class="input-groups">
    
           <div class="input-field1">
            <tr>
                <td>
                    <label for="fname">First Name:</label>
                </td>
                <td>
                    <input type="text" placeholder="First Name" id="fname" required>
                </td>
                <td>
                    <label for="lname">Last Name:</label>
                </td>
                <td>
                    <input type="text" placeholder="Last Name" id="lname" required>
                </td>
            </tr>
           </div>
    
           <div class="input-field2">
            <tr>
                <td>
                    <label for="age">Age:</label>
                </td>
                <td>
                    <input type="number" placeholder="Age" id="age" required>
                </td>
                <td>
                    <label for="gender">Gender:</label>
                </td>
                <td>
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                </td>
            </tr>
            
           
            
         
           </div>
    
           <div class="input-field3">
            <tr>
                <td>
                    <label for="address">Address:</label>
                </td>
                <td>
                    <input type="text" placeholder="Address" id="address" required>
                </td>
                <td>
                    <label for="rollno">Rollno:</label>
                </td>
                <td>
                    <input type="text" placeholder="Rollno" id="rollno" required>
                </td>
            </tr>
           </div>
    
           <div class="input-field4">
            <tr>
                <td>
                    <label for="year">Year:</label>
                </td>
                <td>
                    <input type="number" placeholder="Year" id="year" required>
                </td>
                <td>
                    <label for="branch">Branch:</label>
                </td>
                <td>
                    <input type="text" placeholder="Branch" id="branch" required>
                </td>
            </tr>
           </div>
    
           
    
           <div class="input-field5">
            <tr>
                <td>
                    <label for="lname">Email ID:</label>
                    </td>
                    <td>
                        <input type="email" placeholder="Email" id="email" required>
                    </td>

                    <td>
                        <label for="result">Result:</label>
                    </td>
            <td>
            <input type="number" step="0.01" placeholder="CGPA" id="result" required>
                </td>
            </tr>
           </div>
    
        <td>
            <input type="submit" name="submit" value="Submit">
        </td>
    
           
        </form>
      </table>
</body>
</html>
